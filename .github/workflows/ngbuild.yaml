name: Deploy Angular Project on Github Pages
on:
  push:
    branches:
      - "main"

permissions:
  id-token: write
  pages: write
  content: reads

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20.10

      - run: npm install
      - run: npm run build

  deploy:
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: "./dist/try-git-page/browser"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
